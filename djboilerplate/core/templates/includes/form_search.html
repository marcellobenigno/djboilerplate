<form action="" method="GET" class="form-inline">

    <div class="form-group mx-sm-1 mb-2">
        <input type="text" id="name" name="name" class="form-control"
               value="{{ request.GET.name }}" placeholder="Nome do Produto">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-default btn-primary mx-sm-1 mb-2">
            <i class="fa fa-search"></i>
        </button>
        {% if request.GET.name %}
            <a href="{% url 'products:list' %}" role="button"
               class="btn btn-default btn-primary btn-success mx-sm-1 mb-2">
                <i class="fa fa-sync"></i>
            </a>
        {% endif %}
    </div>

</form>
</div>
