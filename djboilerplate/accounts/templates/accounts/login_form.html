{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Acesso Restrito</h1>
            <hr>
            {% bootstrap_messages %}
            <form class="form-signin" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
                {% endbuttons %}
            </form>
        </div>

    </div>

{% endblock content %}
