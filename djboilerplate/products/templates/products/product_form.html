{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            {% if object %}
                <h2><i class="fa fa-edit"></i> Editar Produto</h2>
            {% else %}
                <h2><i class="fa fa-plus"></i> Novo Produto</h2>
            {% endif %}
            <hr>

            <form class="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary"><i class="fas fa-arrow-up"></i> Enviar</button>
                {% endbuttons %}
            </form>

            <hr>
            <a class="btn btn-info" href="{% url 'products:list' %}"
               role="button"><i class="fa fa-arrow-left"></i> Voltar
            </a>
        </div>
    </div>

{% endblock content %}
